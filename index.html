<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"
  <title>Red River Gorge</title>
</head>

<body>

<div id="container">
  <div class="row">
    <div class="col-[breakpoint]-[columns]">
      <form>
        <h1>Red River Gorge Quiz</h1>

        <p>This quiz will test your knowledge about Red River Gorge, based on information from a <a href="https://en.wikipedia.org/wiki/Red_River_Gorge">Wikipedia article</a>.</p>

        <label for="state">What state is Red River Gorge located in?</label>
        <input type="text" name="state" id="state">

        <label for="forest">What national forest is Red River Gorge located in?</label> <input type="text" name="forest" id="forest">

        <label for="death">How did a man die in the Nada Tunnel at Red River Gorge?</label> <textarea name="death" id="death"></textarea>

        <label>What is Red River Gorge's nickname among climbers?</label>
              <label><input type="radio" name="nickname" value="clifford"> Clifford the Big Red Dog</label>
              <label><input type="radio" name="nickname" value="gorgey"> Good Ole' Gorgey Gorge</label>
              <label><input type="radio" name="nickname" value="red"> The Red</label>
              <label><input type="radio" name="nickname" value="gorgeous"> The Gorgeous Gorge</label>

        <label>Which of the following venemous snakes can be found at Red River Gorge?</label>
               <label><input type="checkbox" name="snakes" value="copperhead"> The copperhead</label>
               <label><input type="checkbox" name="snakes" value="cobra"> The King cobra</label>
               <label><input type="checkbox" name="snakes" value="rattlesnake"> The Timber rattlesnake</label>
              <label><input type="checkbox" name="snakes" value="mamba"> The black mamba</label>

      <label>Which state park is located adjacent to Red River Gorge?</label>
        <select name="statepark">
          <option value="CCSP">Carr Creek State Park</option>
          <option value="JJASP">John James Audubon State Park</option>
          <option value="NBSP">Natural Bridge State Park</option>
          <option value="NLSP">Nolin Lake State Park</option>
          <option value="MMSP">Mineral Mound State Park</option>
          <option value="GLSP">Grayson Lake State Park</option>
        </select>

    <input type="submit" value="Submit Quiz"> <input type="reset" value="Start Over">


      </form>
    </div> <!--column-->
  </div> <!--row-->
</div> <!--container-->




</body>
</html>
